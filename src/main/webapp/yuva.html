<!DOCTYPE html>
<html>

<head>
    <style>
        /* Basic CSS for the navbar */
        ul.navbar {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        li.nav-item a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li.nav-item a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Improved styling for form elements */
        form {
            margin: 20px;
        }

        table {
            width: 100%;
        }

        td {
            padding: 10px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        input[type="radio"],
        select {
            width: 100%;
            padding: 5px;
        }

        .error {
            color: red;
            font-size: 14px;
        }

        html {
            background-image: linear-gradient(aqua, white);
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <ul class="navbar">
        <li class="nav-item"><a href="#">YUVANIDHI</a></li>
    </ul>

    <!-- Form with validation -->
    <form id="gruhalakshmi-form" onsubmit="return validateForm()" action="yuvanidhi">
        <table>
            <tr>
                <td><label for="name">NAME:</label></td>
                <td><input type="text" name="name" id="name" placeholder="NAME" required><span id="nameError"
                        class="error"></span></td>
            </tr>

            <tr>
                <td>
                    <label for="aadhar">Aadhar Card:</label>
                </td>
                <td>
                    <input type="number" name="aadhar" id="aadhar" placeholder="Aadhar number" required><span
                        id="aadharError" class="error"></span>
                </td>
            </tr>
            <tr>
                <td><label for="ration">RATIONNO:</label></td>
                <td><input type="text" name="ration" id="ration" placeholder="CARDNO" required><span id="rationError"
                        class="error"></span></td>
            </tr>
            <tr>
                <td><label for="year">Year:</label></td>
                <td>

                    <select id="year" required>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                    </select><span id="yearError" class="error"></span>
                </td>
            </tr>
            <tr>
                <td><label for="employment">Employment Status:</label></td>
                <td>
                    <select id="employment" required>
                        <option value="employed">employed</option>
                        <option value="unemployed">Unemployed</option>
                    </select><span id="employmentError" class="error"></span>
                </td>
            </tr>

            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Submit">
                </td>
            </tr>
        </table>
    </form>

    <script>
        function validateForm() {
            var aadhar = document.getElementById("aadhar").value;
            var name = document.getElementById("name").value;
            var year = document.getElementById("year").value;
            var employment = document.getElementById("employment").value;
            var ration = document.getElementById("ration").value;

            var aadharError = document.getElementById("aadharError");
            var nameError = document.getElementById("nameError");
            var yearError = document.getElementById("yearError");
            var employmentError = document.getElementById("employmentError");
            var rationError = document.getElementById("rationError");

            // Reset error messages
            aadharError.textContent = "";
            nameError.textContent = "";
            yearError.textContent = "";
            employmentError.textContent = "";
            rationError.textContent = "";

            // Validate Aadhar number (12 digits, no special characters)
            if (!/^\d{12}$/.test(aadhar)) {
                aadharError.textContent = "Aadhar number must be 12 digits with no special characters.";
                return false;
            }

            // Validate Name (not containing special characters or numbers)
            if (/[^a-zA-Z\s]/.test(name)) {
                nameError.textContent = "Name should not contain special characters or numbers.";
                return false;
            }

            // Validate Year (only 2022 or 2023 allowed)
            if (year !== "2022" && year !== "2023") {
                yearError.textContent = "Year must be 2022 or 2023.";
                return false;
            }

            // Validate Employment Status (must be unemployed)
            if (employment !== "unemployed") {
                employmentError.textContent = "Employment status must be 'Unemployed'.";
                return false;
            }

            // Validate Ration card (not empty)
            if (ration.trim() === "") {
                rationError.textContent = "Ration card number cannot be empty.";
                return false;
            }

            // If all details are correct, display the eligibility alert
            alert("Congratulations! You are eligible for this scheme.");

            return true;
        }
    </script>
</body>

</html>
