<!DOCTYPE html>
<html>

<head>
    <style>
        /* Basic CSS for the navbar */
        ul.navbar {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        li.nav-item a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li.nav-item a:hover {
            background-color: #555;
        }

        /* Styling for the buttons */
        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .button-container a.button {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s, box-shadow 0.3s;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
            /* Adding shadow */
        }

        .button-container a.button:hover {
            background-color: #0056b3;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
            /* Shadow effect on hover */
        }

        /* Heading tag */
        h1 {
            text-align: center;
            padding-top: 20px;
        }

        /* Container for background animation */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            animation: rotateBackground 20s linear infinite;
            background-image: linear-gradient(aqua, white);
        }

        @keyframes rotateBackground {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Add bubbles using pseudo-elements */
        .background-container::before {
            content: "";
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: aqua;
            border-radius: 50%;
            animation: moveBubble 5s ease-in-out infinite;
        }

        .background-container::after {
            content: "";
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: white;
            border-radius: 50%;
            animation: moveBubble 5s ease-in-out infinite;
        }

        @keyframes moveBubble {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>

<body>
    <!-- Navbar -->


    <!-- Heading -->
    <h1>Welcome to Our Website</h1>

    <!-- Button Container -->
    <div class="button-container">
        <a class="button" href="jyothi.html">Gruhajyothi</a>
        <a class="button" href="gruhalakshmi.html">Gruhalakshmi</a>
        <a class="button" href="anna.html">Annabhagya</a>
        <a class="button" href="yuva.html">Yuvanidhi</a>
        <a class="button" href="shakthi.html">Shakthi</a>
    </div>

    <!-- Background Animation Container -->
    <div class="background-container"></div>
</body>

</html>
